name: pcds-envs Integration Testing

on:
  push:
  pull_request:
  release:
    types:
      - published

jobs:
  current-env-tests:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: setup miniconda
      run: |
        wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
        bash miniconda.sh -b -p miniconda
        source miniconda/etc/profile.d/conda.sh
        conda activate
        hash -r
        cp condarc miniconda/.condarc
        conda config --set always_yes yes --set changeps1 no
        conda update conda
        conda install conda-libmamba-solver
        conda config --set solver libmamba
        conda install anaconda-client packaging
        conda deactivate
        conda activate
        conda info -a
        which python
    - name: create environment
      run: |
        conda env create -q -n pcds-test -f envs/pcds/env.yaml
        conda activate pcds-test
        conda list
    - name: setup tests
      run: |
        cd scripts
        python test_setup.py pcds --tag
    - name: run tests
      run: |
        ./run_all_tests.sh pcds

